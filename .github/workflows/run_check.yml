name: Check IPTV and Update List

on:
  schedule:
    - cron: '0 22 * * *' # 北京时间 06:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # 设置超时时间为 50 分钟，防止脚本卡死占用额度
    timeout-minutes: 50 
    
    permissions:
      contents: write

    steps:
      - name: 1. 检出代码
        uses: actions/checkout@v4

      - name: 2. 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 3. 安装依赖库
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 确保 numpy 和 aiohttp 肯定被安装
          pip install aiohttp numpy 

      - name: 4. 执行脚本 (耗时任务)
        run: python m3ucheck.py

      - name: 5. 提交并同步 itvlist.m3u
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -f "itvlist.m3u" ]; then
            git add itvlist.m3u
            git commit -m "自动更新: $(date +'%Y-%m-%d %H:%M')" || echo "无变化"
            git push
          else
            echo "未找到 itvlist.m3u"
            exit 1
          fi
